<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <head class="container">
      <h1 class="text-center text-success my-5">
        Search your favorite <span class="text-danger">Phone</span>
      </h1>
      <!-- search box -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search the phone you want"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button id="search-btn" class="btn btn-outline-secondary" type="button" id="button-addon2">
          Search
        </button>
      </div>
    </head>
    <main>
      <!-- display phone detail -->
      <div class="container mt-5">
        <div id="phone-info" class="mb-3 mx-auto" style="max-width: 700px"></div>
      </div>
      <!-- display search result -->
      <div class="container mt-5">
        <div id="fiend-phones" class="row row-cols-1 row-cols-md-3 g-5 text-center"></div>
      </div>
    </main>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
